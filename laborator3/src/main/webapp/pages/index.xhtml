<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet</title>
</h:head>
<h:body>
    <h:outputText value="#{msgs['label.hello']}" style="font-size: xx-large"/>
    <br/><br/>
    <!--    Navigation-->
    <h:form>
    <p:commandButton ajax="false" style="margin-right: 20px" value="#{msgs['label.gotoProjects']}" action="#{navigationBean.goToProjects()}" />
    <p:commandButton ajax="false" style="margin-right: 20px" value="#{msgs['label.gotoStudents']}" action="#{navigationBean.goToStudents()}" />
    </h:form>
    <br/><br/>
    <!--    Internationalization-->
    <h:panelGrid columns = "2">
        Language :
        <h:selectOneMenu value="#{localeBean.currentLocale}">
            <f:selectItem itemValue="en" itemLabel="English" />
            <f:selectItem itemValue="ro" itemLabel="Română" />
            <f:ajax listener="#{localeBean.changeLocale(localeBean.currentLocale)}" />
        </h:selectOneMenu>
    </h:panelGrid>

</h:body>
</html>
