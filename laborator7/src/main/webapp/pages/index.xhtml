<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home Page</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="preference" value="#{preferenceBean.preferences}">
            <p:column headerText="Registration Number">
                #{preference.registrationNumber}
            </p:column>
            <p:column headerText="Content">
                #{preference.content}
            </p:column>
            <p:column headerText="Timestamp">
                #{preference.timestamp}
            </p:column>
            <!-- Additional columns as needed -->
        </p:dataTable>

        <p:commandButton value="Logout" action="#{userBean.logout}" />
    </h:form>
</h:body>
</html>
