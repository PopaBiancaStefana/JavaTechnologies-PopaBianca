<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login">
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userBean.username}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userBean.password}" required="true" />

                <p:commandButton value="Login" action="#{userBean.login}" />

                <h:panelGroup>
                    <h:outputText value="Don't have an account? " />
                    <h:link value="Register here" outcome="/pages/register" />
                </h:panelGroup>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
